<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Content of description" />
    <meta name="copyright" content="Your Company Or Brand Name" />
    <meta name="author" content="Basem" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="age-form" class="card__form">
          <div class="card__inputs">
            <div class="card__inputContainer">
              <label for="day" class="card__label">Day</label>
              <input
                id="day"
                name="day"
                type="number"
                class="card__input"
                placeholder="DD"
                min="1"
                max="31"
              />
              <span class="card__errorMessage">Must be a valid day</span>
            </div>
            <div class="card__inputContainer">
              <label for="month" class="card__label">Month</label>
              <input
                id="month"
                name="month"
                type="number"
                class="card__input"
                placeholder="MM"
                min="1"
                max="12"
              />
              <span class="card__errorMessage">Must be a valid month</span>
            </div>
            <div class="card__inputContainer">
              <label for="year" class="card__label">Year</label>
              <input
                id="year"
                name="year"
                type="number"
                class="card__input"
                placeholder="YYYY"
              />
              <span class="card__errorMessage">Must be a valid year</span>
            </div>
          </div>
          <div class="card__separator">
            <button class="card__button">Calculate</button>
          </div>
        </form>
        <div class="card__result">
          <span class="card__resultLabel">You are</span><br />
          <span class="card__resultValue Year">--</span>
          <span class="card__resultLabel">Years</span><br />
          <span class="card__resultValue Month">--</span>
          <span class="card__resultLabel">Months</span><br />
          <span class="card__resultValue Day">--</span>
          <span class="card__resultLabel">Days</span>
        </div>
      </div>
    </div>

    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
