<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional profile of Basem Yahia, a Software Engineer."
    />
    <meta name="copyright" content="Your Company Or Brand Name" />
    <meta name="author" content="Basem" />
    <meta property="og:title" content="Basem Yahia - Software Engineer" />
    <meta
      property="og:description"
      content="Professional profile of Basem Yahia, a Software Engineer."
    />
    <meta property="og:image" content="./assets/" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Basem Yahia</title>
    <link rel="shortcut icon" href="assets/B_icon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      crossorigin="anonymous"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
    />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card__top"></div>
        <div class="card__middle">
          <img
            class="card__middle__img"
            src="./assets/B_icon.webp"
            alt="Profile picture of Basem Yahia"
          />
          <h1 class="card__middle__title">Basem Yahia</h1>
          <h2 class="card__middle__profession">Software Engineer</h2>
        </div>
        <div class="card__social">
          <div class="card__social__icons">
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="Google Plus"
            >
              <i class="fab fa-google-plus"></i>
            </a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="Twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </article>

      <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </main>
  </body>
</html>
